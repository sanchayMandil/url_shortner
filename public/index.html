<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6">URL Shortener</h1>

    <form id="createForm" class="flex flex-col gap-4 mb-6">
      <input id="url" class="border p-2 rounded" placeholder="Enter URL..." required>
      <input id="code" class="border p-2 rounded" placeholder="Custom code (optional)">
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Create</button>
    </form>

    <p id="msg" class="text-red-600 mb-4"></p>

    <h2 class="text-xl font-semibold mb-4">All Links</h2>

    <div class="overflow-x-auto">
      <table class="w-full border">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2">Code</th>
            <th class="border p-2">URL</th>
            <th class="border p-2">Clicks</th>
            <th class="border p-2">Stats</th>
            <th class="border p-2">Delete</th>
          </tr>
        </thead>
        <tbody id="links"></tbody>
      </table>
    </div>
  </div>

<script src="/js/main.js"></script>
</body>
</html>
